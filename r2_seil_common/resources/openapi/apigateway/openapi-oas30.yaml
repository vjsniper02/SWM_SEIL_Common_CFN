        - AWAITING_BUYER_REVIEW
        - ONLY_SELLER_ACCEPTED
        - FINALIZED
        - CANCELLED
        - UNKNOW
      example: SELLER_INITIATED
    RfpType:
      type: string
      enum:
        - PROGRAMMATIC_GUARANTEED
        - PREFERRED_DEAL
        - UNKNOW
      example: SELLER_INITIATED
    ProposalStatus:
      type: string
      enum:
        - DRAFT
        - PENDING_APPROVAL
        - APPROVED
        - REJECTED
        - UNKNOW
      example: DRAFT
    ProposalLineItem:
      type: object
      properties:
        id:
          type: integer
          description: The unique ID of the ProposalLineItem. This attribute is read-only.
        proposalId:
          type: integer
          description: "The unique ID of the Proposal, to which the ProposalLineItem\
            \ belongs. This attribute is required for creation and then is readonly."
        name:
          maxLength: 255
          type: string
          description: The name of the ProposalLineItem which should be unique under
            the same Proposal. This attribute has a maximum length of 255 characters.
            This attribute can be configured as editable after the proposal has been
            submitted. Please check with your network administrator for editable fields
            configuration.
        startDateTime:
          description: "The date and time at which the line item associated with the\
            \ ProposalLineItem is enabled to begin serving. This attribute is optional\
            \ during creation, but required and must be in the future when it turns\
            \ into a line item. The DateTime.timeZoneID is required if start date\
            \ time is not null. This attribute becomes readonly once the ProposalLineItem\
            \ has started delivering."
          allOf:
          - $ref: '#/components/schemas/DateTime'
        endDateTime:
          description: "The date and time at which the line item associated with the\
            \ ProposalLineItem stops beening served. This attribute is optional during\
            \ creation, but required and must be after the startDateTime. The DateTime.timeZoneID\
            \ is required if end date time is not null."
          allOf:
          - $ref: '#/components/schemas/DateTime'
        timeZoneId:
          type: string
          description: "The time zone ID in tz database format (e.g. \"America/Los_Angeles\"\
            ) for this ProposalLineItem. The number of serving days is calculated\
            \ in this time zone. So if rateType is RateType.CPD, it will affect the\
            \ cost calculation. The startDateTime and endDateTime will be returned\
            \ in this time zone. This attribute is optional and defaults to the network's\
            \ time zone. This attribute is read-only."
        internalNotes:
          maxLength: 65535
          type: string
          description: "Provides any additional notes that may annotate the ProposalLineItem.\
            \ This attribute is optional and has a maximum length of 65,535 characters.\
            \ This attribute can be configured as editable after the proposal has\
            \ been submitted. Please check with your network administrator for editable\
            \ fields configuration."
        isArchived:
          type: boolean
          description: The archival status of the ProposalLineItem. This attribute
            is read-only.
        goal:
          $ref: '#/components/schemas/Goal'
        contractedUnitsBought:
          type: integer
          description: "The contracted number of impressions or clicks. If this is\
            \ a LineItemType.SPONSORSHIP ProposalLineItem, has RateType.CPD as a rate\
            \ type, and isProgrammatic is false, then this represents the lifetime\
            \ minimum impression. If this is a LineItemType.SPONSORSHIP ProposalLineItem,\
            \ has RateType.CPD as a rate type, and isProgrammatic is true, then this\
            \ represents the daily minimum impression.\n\nThis attribute is required\
            \ for percentage-based-goal proposal line items. It does not impact ad-serving\
            \ and is for reporting purposes only.\n"
        deliveryRateType:
          $ref: '#/components/schemas/DeliveryRateType'
        roadBlockingType:
          $ref: '#/components/schemas/RoadBlockingType'
        companionDeliveryOption:
          $ref: '#/components/schemas/CompanionDeliveryOption'
        videoMaxDuration:
          type: integer
          description: "The max duration of a video creative associated with this\
            \ ProposalLineItem in milliseconds. This attribute is optional, defaults\
            \ to the Product.videoMaxDuration on the Product it was created with,\
            \ and only meaningful if this is a video proposal line item."
        videoCreativeSkippableAdType:
          $ref: '#/components/schemas/SkippableAdType'
        frequencyCaps:
          type: array
          description: The set of frequency capping units for this ProposalLineItem.
            This attribute is optional during creation and defaults to the product's
            frequency caps if Product.allowFrequencyCapsCustomization is false
          items:
            $ref: '#/components/schemas/FrequencyCap'
        dfpLineItemId:
          type: integer
          description: The unique ID of corresponding LineItem. This will be null
            if the Proposal has not been pushed to Ad Manager. This attribute is read-only.
        lineItemType:
          $ref: '#/components/schemas/LineItemType'
        lineItemPriority:
          type: integer
          description: "The priority for the corresponding LineItem of the ProposalLineItem.\
            \ This attribute is optional during creation and defaults to the product's\
            \ priority, or a default value assigned by Google. See LineItem.priority\
            \ for more information."
        rateType:
          $ref: '#/components/schemas/RateType'
        creativePlaceholders:
          type: array
          description: Details about the creatives that are expected to serve through
            the ProposalLineItem. This attribute is optional during creation and defaults
            to the product's creative placeholders.
          items:
            $ref: '#/components/schemas/CreativePlaceholder'
        targeting:
          type: object
          description: Contains the targeting criteria for the ProposalLineItem. This
            attribute is optional during creation and defaults to the product's targeting.
        customFieldValues:
          type: array
          description: The values of the custom fields associated with the ProposalLineItem.
            This attribute is optional. This attribute can be configured as editable
            after the proposal has been submitted. Please check with your network
            administrator for editable fields configuration.
          items:
            type: object
        appliedLabels:
          type: array
          description: The set of labels applied directly to the ProposalLineItem.
            This attribute is optional.
          items:
            $ref: '#/components/schemas/AppliedLabel'
        effectiveLabels:
          type: array
          description: "Contains the set of labels applied directly to the proposal\
            \ as well as those inherited ones. If a label has been negated, only the\
            \ negated label is returned. This attribute is read-only."
          items:
            $ref: '#/components/schemas/AppliedLabel'
        disableSameAdvertiserCompetitiveExclusion:
          type: boolean
          description: "If a line item has a series of competitive exclusions on it,\
            \ it could be blocked from serving with line items from the same advertiser.\
            \ Setting this to true will allow line items from the same advertiser\
            \ to serve regardless of the other competitive exclusion labels being\
            \ applied.\n\nThis attribute is optional and defaults to false.\n"
        isSold:
          type: boolean
          description: Indicates whether this ProposalLineItem has been sold. This
            attribute is read-only.
        netRate:
          $ref: '#/components/schemas/Money'
        netCost:
          $ref: '#/components/schemas/Money'
        deliveryIndicator:
          $ref: '#/components/schemas/DeliveryIndicator'
        deliveryData:
          $ref: '#/components/schemas/DeliveryData'
        computedStatus:
          $ref: '#/components/schemas/ComputedStatus'
        lastModifiedDateTime:
          $ref: '#/components/schemas/DateTime'
        reservationStatus:
          $ref: '#/components/schemas/ReservationStatus'
        lastReservationTime:
          $ref: '#/components/schemas/DateTime'
        environmentType:
          $ref: '#/components/schemas/EnvironmentType'
        allowedFormats:
          type: array
          description: "The set of AllowedFormats that this proposal line item can\
            \ have. If the set is empty, this proposal line item allows all formats."
          items:
            $ref: '#/components/schemas/AllowedFormats'
        isProgrammatic:
          type: boolean
          description: Whether or not the Proposal for this ProposalLineItem is a
            programmatic deal. This attribute is populated from Proposal.isProgrammatic.
            This attribute is read-only.
        marketplaceInfo:
          type: object
          description: "The marketplace info if this proposal line item is programmatic,\
            \ null otherwise."
        additionalTerms:
          type: string
          description: Additional terms shown to the buyer in Marketplace.
        programmaticCreativeSource:
          $ref: '#/components/schemas/ProgrammaticCreativeSource'
        grpSettings:
          $ref: '#/components/schemas/GrpSettings'
        estimatedMinimumImpressions:
          type: integer
          description: The estimated minimum impressions that should be delivered
            for a proposal line item.
        thirdPartyMeasurementSettings:
          type: object
          description: Contains third party measurement settings for cross-sell Partners
        makeGoodInfo:
          $ref: '#/components/schemas/ProposalLineItemMakegoodInfo'
        hasMakeGood:
          type: boolean
          description: Whether this proposal line item has an associated makegood.
            This attribute is read-only.
        canCreateMakeGood:
          type: boolean
          description: Whether a new makegood associated with this line item can be
            created. This attribute is read-only.
        pauseRole:
          $ref: '#/components/schemas/NegotiationRole'
        pauseReason:
          type: string
          description: "The reason for pausing the ProposalLineItem, provided by the\
            \ pauseRole. It is null when the ProposalLineItem is not paused. This\
            \ attribute is read-only."
      description: "A ProposalLineItem is added to a programmatic Proposal and is\
        \ similar to a delivery LineItem. It contains delivery details including information\
        \ like impression goal or quantity, start and end times, and targeting.\n\n\
        For full documentation, see https://developers.google.com/ad-manager/api/reference/v202202/ProposalLineItemService.ProposalLineItem\n"
    DeliveryRateType:
      type: string
      description: "The strategy for delivering ads over the course of the ProposalLineItem's\
        \ duration. This attribute is optional and default value is DeliveryRateType.EVENLY.\
        \ For a Preferred deal ProposalLineItem, the value can only be DeliveryRateType.FRONTLOADED."
      enum:
      - EVENLY
      - FRONTLOADED
      - AS_FAST_AS_POSSIBLE
    RoadBlockingType:
      type: string
      description: "The strategy for serving roadblocked creatives, i.e. instances\
        \ where multiple creatives must be served together on a single web page. This\
        \ attribute is optional during creation and defaults to the product's roadblocking\
        \ type, or RoadblockingType.ONE_OR_MORE if not specified by the product."
      enum:
      - ONLY_ONE
      - ONE_OR_MORE
      - AS_MANY_AS_POSSIBLE
      - ALL_ROADBLOCK
      - CREATIVE_SET
    CompanionDeliveryOption:
      type: string
      description: The delivery option for companions. This is only valid if the roadblocking
        type is RoadblockingType.CREATIVE_SET. The default value for roadblocking
        creatives is CompanionDeliveryOption.OPTIONAL. The default value in other
        cases is CompanionDeliveryOption.UNKNOWN. Providing something other than CompanionDeliveryOption.UNKNOWN
        will cause an error.
      enum:
      - OPTIONAL
      - AT_LEAST_ONE
      - ALL
      - UNKNOWN
    SkippableAdType:
      type: string
      description: "The proposal line item's creatives' skippability. This attribute\
        \ is optional, only applicable for video proposal line items, and defaults\
        \ to SkippableAdType.NOT_SKIPPABLE."
      enum:
      - UNKNOWN
      - DISABLED
      - ENABLED
      - INSTREAM_SELECT
      - ANY
    FrequencyCap:
      type: object
      properties:
        maxImpressions:
          type: integer
          description: The maximum number of impressions than can be served to a user
            within a specified time period.
        numTimeUnits:
          type: integer
          description: The number of FrequencyCap#timeUnit to represent the total
            time period.
        timeUnit:
          $ref: '#/components/schemas/TimeUnit'
      description: Represents a limit on the number of times a single viewer can be
        exposed to the same LineItem in a specified time period.
    TimeUnit:
      type: string
      description: The unit of time for specifying the time period.
      enum:
      - MINUTE
      - HOUR
      - DAY
      - WEEK
      - MONTH
      - LIFETIME
      - POD
      - STREAM
      - UNKNOWN
    RateType:
      type: string
      description: The method used for billing the ProposalLineItem. This attribute
        is read-only.
      enum:
      - CPM
      - CPC
      - CPD
      - CPU
      - FLAT_FEE
      - VCPM
      - CPM_IN_TARGET
      - UNKNOWN
    CreativePlaceholder:
      type: object
      properties:
        size:
          $ref: '#/components/schemas/Size'
        creativeTemplateId:
          type: integer
          description: |
            The native creative template ID.

            This value is only required if creativeSizeType is CreativeSizeType.NATIVE.
        expectedCreativeCount:
          type: integer
          description: Contains the set of labels applied directly to this creative
            placeholder as well as those inherited from the creative template from
            which this creative placeholder was instantiated. This field is readonly
            and is assigned by Google.
        creativeSizeType:
          type: string
          description: "Describes the types of sizes a creative can be. By default,\
            \ the creative's size is CreativeSizeType.PIXEL, which is a dimension\
            \ based size (width-height pair)."
          enum:
          - PIXEL
          - ASPECT_RATIO
          - INTERSTITIAL
          - IGNORED
          - NATIVE
          - AUDIO
        targetingName:
          type: string
          description: |
            The name of the CreativeTargeting for creatives this placeholder represents.

            This attribute is optional. Specifying creative targeting here is for forecasting purposes only and has no effect on serving. The same creative targeting should be specified on a LineItemCreativeAssociation when associating a Creative with the LineItem.
        isAmpOnly:
          type: boolean
          description: |
            Indicate if the expected creative of this placeholder has an AMP only variant.

            This attribute is optional. It is for forecasting purposes only and has no effect on serving.
    Money:
      type: object
      properties:
        currencyCode:
          type: string
          description: Three letter currency code in string format.
          example: AUD
        microAmount:
          type: integer
          description: "Money values are always specified in terms of micros which\
            \ are a millionth of the fundamental currency unit. For US dollars, $1\
            \ is 1,000,000 micros."
          example: 1000000
      description: Total budget for all line items of this Order. This value is present
        only on response.
    DeliveryIndicator:
      type: object
      properties:
        expectedDeliveryPercentage:
          type: number
          description: How much the LineItem was expected to deliver as a percentage
            of LineItem.primaryGoal.
        actualDeliveryPercentage:
          type: number
          description: How much the line item actually delivered as a percentage of
            LineItem.primaryGoal.
      description: Indicates the delivery performance of the LineItem.
    DeliveryData:
      type: integer
      description: Clicks or impressions delivered for the last 7 days.
    ComputedStatus:
      type: string
      description: Describes the computed LineItem status that is derived from the
        current state of the line item.
      enum:
      - DELIVERY_EXTENDED
      - DELIVERING
      - READY
      - PAUSED
      - INACTIVE
      - PAUSED_INVENTORY_RELEASED
      - PENDING_APPROVAL
      - COMPLETED
      - DISAPPROVED
      - DRAFT
      - CANCELED
    ReservationStatus:
      type: string
      description: Represents the inventory reservation status for ProposalLineItem
        objects.
      enum:
      - RESERVED
      - NOT_RESERVED
      - RELEASE
      - CHECK_LINE_ITEM_RESERVATION_STATUS
      - UNKNOWN
    EnvironmentType:
      type: string
      description: Enum for the valid environments in which ads can be shown.
      enum:
      - BROWSER
      - VIDEO_PLAYER
    AllowedFormats:
      type: string
      description: The formats that a publisher allows on their programmatic LineItem
        or ProposalLineItem.
      enum:
      - AUDIO
      - UNKNOWN
    ProgrammaticCreativeSource:
      type: string
      description: Types of programmatic creative sources.
      enum:
      - PUBLISHER
      - ADVERTISER
      - UNKNOWN
    GrpSettings:
      type: object
      properties:
        minTargetAge:
          type: integer
          description: Specifies the minimum target age (in years) of the LineItem.
            This field is only applicable if provider is not null.
        maxTargetAge:
          type: integer
          description: Specifies the maximum target age (in years) of the LineItem.
            This field is only applicable if provider is not null.
        targetGender:
          $ref: '#/components/schemas/GrpTargetGender'
        provider:
          $ref: '#/components/schemas/GrpProvider'
        targetImpressionGoal:
          type: integer
          description: "Specifies the impression goal for the given target demographic.\
            \ This field is only applicable if provider is not null and demographics-based\
            \ goal is selected by the user. If this field is set, LineItem.primaryGoal\
            \ will have its Goal.units value set by Google to represent the estimated\
            \ total quantity."
        inTargetRatioEstimateMilliPercent:
          type: integer
          description: "Estimate for the in-target ratio given the line item's audience\
            \ targeting. This field is only applicable if provider is Nielsen, LineItem.primaryGoal\
            \ is in-target impressions, and LineItem.CostType is in-target CPM. This\
            \ field determines the in-target ratio to use for pacing Nielsen line\
            \ items before Nielsen reporting data is available. Represented as a milli\
            \ percent, so 55.7% becomes 55700."
        nielsenCtvPacingType:
          $ref: '#/components/schemas/NielsenCtvPacingType'
        pacingDeviceCategorizationType:
          $ref: '#/components/schemas/PacingDeviceCategorizationType'
        applyTrueCoview:
          type: boolean
      description: GrpSettings contains information for a line item that will have
        a target demographic when serving. This information will be used to set up
        tracking and enable reporting on the demographic information
    GrpTargetGender:
      type: string
      description: Represents the target gender for a GRP demographic targeted line
        item.
      enum:
      - UNKNOWN
      - MALE
      - FEMALE
      - BOTH
    GrpProvider:
      type: string
      description: Represents available GRP providers that a line item will have its
        target demographic measured by.
      enum:
      - UNKNOWN
      - NIELSEN
      - GOOGLE
    NielsenCtvPacingType:
      type: string
      description: Represents the pacing computation method for impressions on connected
        devices for a Nielsen measured line item. This only applies when Nielsen measurement
        is enabled for connected devices.
      enum:
      - UNKNOWN
      - NONE
      - COVIEW
      - STRICT_COVIEW
    PacingDeviceCategorizationType:
      type: string
      description: Represents whose device categorization to use on Nielsen measured
        line item with auto-pacing enabled.
      enum:
      - UNKNOWN
      - NIELSEN
      - GOOGLE
    ProposalLineItemMakegoodInfo:
      type: object
      properties:
        originalProposalLineItemId:
          type: integer
          description: The ID of the original proposal line item on which this makegood
            is based. This attribute is read-only.
        reason:
          type: string
          description: "The publisher-provided reason why this makegood was initiated.\
            \ This is free form text. The following predefined values can be used\
            \ to render predefined options in the UI. UNDERDELIVERY: 'Impression underdelivery',\
            \ SECONDARY_DELIVERY_TERMS: 'Did not meet secondary delivery terms ',\
            \ PERFORMANCE: 'Performance issues',\n"
      description: Makegood info for a ProposalLineItemDto.
    NegotiationRole:
      type: string
      description: The role (buyer or seller) that performed an action in the negotiation
        of a Proposal.
      enum:
      - BUYER
      - SELLER
      - UNKNOWN
    CreateUpdateProposalLineItemResponse_data:
      type: object
      properties:
        proposalLineItems:
          type: array
          items:
            $ref: '#/components/schemas/ProposalLineItem'
