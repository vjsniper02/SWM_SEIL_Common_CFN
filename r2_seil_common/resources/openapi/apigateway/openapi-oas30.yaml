          type: number
          description: Optional, The ID of the Order to which the LineItem belongs.
          example: 1234
        name:
          type: string
          description: Mandatory, The name of the line item.
          example: Print Banner
        startDateTime:
          allOf:
            - $ref: '#/components/schemas/DateTime'
